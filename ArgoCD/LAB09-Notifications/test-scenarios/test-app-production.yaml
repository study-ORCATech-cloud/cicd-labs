apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: test-notifications-production
  namespace: argocd
  labels:
    environment: production
  annotations:
    notifications.argoproj.io/subscribe.on-production-issue.email: "your-email@gmail.com"
    notifications.argoproj.io/subscribe.on-sync-succeeded.email: "your-email@gmail.com"
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    path: guestbook
  destination:
    server: https://kubernetes.default.svc
    namespace: test-notifications-prod
  syncPolicy:
    manual: {}
    syncOptions:
    - CreateNamespace=true 