apiVersion: v1
kind: Secret
metadata:
  name: argocd-notifications-secret
  namespace: argocd
type: Opaque
stringData:
  # REPLACE WITH YOUR EMAIL CREDENTIALS
  # For Gmail: Use your email address and App Password (not your regular password)
  # To create App Password: Google Account → Security → App passwords
  email-username: "your-email@gmail.com"
  email-password: "your-app-password-here"
  
  # Alternative configurations for other email providers:
  # 
  # For Outlook/Hotmail:
  # email-username: "your-email@outlook.com" 
  # email-password: "your-app-password"
  # SMTP settings in master config: host: smtp-mail.outlook.com, port: 587
  #
  # For Yahoo:
  # email-username: "your-email@yahoo.com"
  # email-password: "your-app-password" 
  # SMTP settings in master config: host: smtp.mail.yahoo.com, port: 587
  #
  # For custom SMTP:
  # email-username: "your-email@yourdomain.com"
  # email-password: "your-password"
  # Update SMTP settings in master config accordingly 